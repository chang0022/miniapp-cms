<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <title>小程序管理平台 - 登录</title>

    <link rel="stylesheet" href="http://resali.huobanplus.com/cdn/layui/1.0.7/css/layui.css" media="all" />
    <link rel="stylesheet" href="../resources/css/main.css" media="all" />
</head>
<body>
<header class="head-box">
    <div class="inner wrp">
        <h1 class="logo">
            <a href="/" title="小程序管理平台">
                <img src="./resources/images/page/logo.png" alt="Logo" class="logo-image" />
                小程序 &centerdot; 管理平台
            </a>
        </h1>
    </div>
    <div class="banner">
        <div class="inner wrp">
            <div class="login-frame input-login">
                <h3>登录</h3>
                <form class="layui-form layui-form-pane layui-reset">
                    <div class="layui-form-item">
                        <label class="layui-form-label">帐&nbsp;户</label>
                        <div class="layui-input-block">
                            <input id="js-username" type="text" name="username" lay-verify="required" autocomplete="off"
                                   placeholder="请输入账户"
                                   class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密&nbsp;码</label>
                        <div class="layui-input-block">
                            <input id="js-password" type="password" name="password" lay-verify="required" autocomplete="off"
                                   placeholder="请输入密码" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline">
                            <input id="js-checkbox" type="checkbox" name="rememberUser" title="记住密码" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline">
                            <button class="layui-btn" lay-submit="lay-submit" lay-filter="*">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
</body>

<script src="http://resali.huobanplus.com/cdn/jquery/2.2.4/jquery.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/layui/1.0.7/layui.js"></script>
<script src="http://resali.huobanplus.com/cdn/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    layui.config({
        version: false //一般用于更新组件缓存，默认不开启。设为true即让浏览器不缓存。也可以设为一个固定的值，如：201610
        ,debug: true
    });

    //    var successUrl = './mock/success.json';
    var successUrl = "/login";
    var failUrl = './mock/fail.json';

    // thymeleaf 代码
    var remember = true;
    var username = /*[[${user.username}]]*/ "wuxiongliu" ;
    var password = /*[[${user.password}]]*/ "12345";

    if (remember === true) {
        $('#js-username').val(username);
        $('#js-password').val(password);
        $('#js-checkbox').prop('checked', true);
    } else {
        $('#js-username').val('');
        $('#js-password').val('');
        $('#js-checkbox').prop('checked', false);
    }

    layui.use('form', function () {
        var form = layui.form();

        form.on('submit(*)', function (data) {
            var loginData = data.field;
            $.ajax({
                type: 'POST',
                url: successUrl,
                data: loginData,
                dataType: 'json',
                statusCode: {
                    403: function () {
                        layer.msg('没有权限，请联系管理员', {icon: 4});
                    },
                    404: function () {
                        layer.msg('页面未找到，请联系管理员', {icon: 2});
                    },
                    502: function () {
                        layer.msg('无效网关，请联系管理员', {icon: 4});
                    }
                },
                success: function (data) {
                    if (data.resultCode !== 200) {
                        layer.msg('用户名或密码错误', {icon: 2});
                        return false;
                    }
                    window.location.href = './views/main.html';
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    layer.msg(errorThrown);
                }
            });
            return false;
        });
    });


    /*]]>*/
</script>
</html>
